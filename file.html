<!DOCTYPE html>
<html>
<head>
  <title>Link Target Example</title>
</head>
<body>

<h2>Links with Different Targets</h2>
<frameset cols="25%, 75%">
  <frame src="menu.html" name="menuFrame">
  <frame src="content.html" name="contentFrame">
</frameset>
<ul>
  <li>
    <a href="https://www.google.com" target="_self">Open Google (same tab)</a>
  </li>
  <li>
    <a href="https://www.wikipedia.org" target="_blank">Open Wikipedia (new tab)</a>
  </li>
  <li>
    <a href="https://www.example.com" target="_parent">Open Example (parent frame)</a>
  </li>
  <li>
    <a href="https://www.mozilla.org" target="_top">Open Mozilla (full window)</a>
  </li>
</ul>

</body>
</html>
